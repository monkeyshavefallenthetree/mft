<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Monkeys Have Fallen The Tree</title>
    
    <!-- Firebase v9 SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.db = db;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.onSnapshot = onSnapshot;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.where = where;
        window.analytics = analytics;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(239, 65, 75, 0.3);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef414b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-title::before {
            content: '🔥';
            font-size: 1.2rem;
        }

        .dashboard-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef414b;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .firebase-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: livePulse 2s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .refresh-btn {
            background: #ef414b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #d63641;
            transform: translateY(-1px);
        }

        /* Main content */
        .dashboard-main {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filters-section {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(239, 65, 75, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.8rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .filter-select,
        .filter-input {
            padding: 8px 12px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(239, 65, 75, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: #ef414b;
        }

        .filter-select option {
            background: #2a2a2a;
            color: #ffffff;
        }

        /* Submissions grid */
        .submissions-container {
            display: grid;
            gap: 25px;
        }

        .submission-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(239, 65, 75, 0.2);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            animation: cardFadeIn 0.5s ease-out;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 65, 75, 0.05), transparent);
            transition: left 0.8s ease;
        }

        .submission-card:hover::before {
            left: 100%;
        }

        .submission-card:hover {
            border-color: rgba(239, 65, 75, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(239, 65, 75, 0.1);
        }

        .submission-card.new {
            border-color: #28a745;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.2);
        }

        .submission-card.new::after {
            content: 'NEW';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .client-info {
            flex: 1;
        }

        .client-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 5px;
        }

        .client-email {
            color: #cccccc;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .client-company {
            color: #aaaaaa;
            font-size: 0.9rem;
        }

        .submission-meta {
            text-align: right;
            min-width: 150px;
        }

        .submission-date {
            color: #cccccc;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .submission-id {
            color: #888888;
            font-size: 0.75rem;
            font-family: monospace;
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .detail-group {
            background: rgba(30, 30, 30, 0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(239, 65, 75, 0.1);
        }

        .detail-label {
            font-size: 0.8rem;
            color: #ef414b;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #ffffff;
            font-size: 0.95rem;
        }

        .budget-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ef414b, #ff6b75);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .timeline-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            border: 1px solid;
        }

        .status-new {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: #28a745;
        }

        .status-contacted {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border-color: #007bff;
        }

        .status-in-progress {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-color: #ffc107;
        }

        .status-completed {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border-color: #6c757d;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .service-tag {
            background: rgba(239, 65, 75, 0.2);
            color: #ef414b;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .project-description {
            background: rgba(30, 30, 30, 0.6);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #ef414b;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .description-label {
            font-size: 0.9rem;
            color: #ef414b;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description-text {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .submission-actions {
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-contact {
            background: #ef414b;
            color: white;
        }

        .btn-contact:hover {
            background: #d63641;
            transform: translateY(-1px);
        }

        .btn-status {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-status:hover {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }

        /* No submissions state */
        .no-submissions {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .no-submissions-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-submissions-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .no-submissions-subtitle {
            font-size: 0.95rem;
            opacity: 0.7;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: #ef414b;
            font-size: 1.1rem;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ef414b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .dashboard-stats {
                gap: 20px;
            }

            .dashboard-main {
                padding: 20px 15px;
            }

            .filters-section {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select,
            .filter-input {
                width: 100%;
                min-width: auto;
            }

            .submission-header {
                flex-direction: column;
                gap: 15px;
                text-align: left;
            }

            .submission-meta {
                text-align: left;
                min-width: auto;
            }

            .project-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .submission-actions {
                flex-direction: column;
                gap: 10px;
            }

            .action-btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Firebase error message */
        .firebase-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            color: #dc3545;
            text-align: center;
        }

        .firebase-error h3 {
            margin-bottom: 10px;
        }

        .config-info {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            color: #007bff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="dashboard-title">
            Firebase Admin Dashboard
        </div>
        <div class="dashboard-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalSubmissions">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="newSubmissions">0</span>
                <span class="stat-label">New</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todaySubmissions">0</span>
                <span class="stat-label">Today</span>
            </div>
        </div>
        <div class="connection-status">
            <div class="firebase-status">
                <div class="status-dot"></div>
                Real-time Connected
            </div>
            <button class="refresh-btn" onclick="manualRefresh()">
                🔄 Refresh
            </button>
        </div>
    </div>

    <div class="config-info">
        📋 <strong>Setup Required:</strong> Replace the Firebase configuration in the HTML file with your actual Firebase project credentials.
    </div>

    <div class="dashboard-main">
        <div class="filters-section">
            <div class="filter-group">
                <label class="filter-label">Filter by Status</label>
                <select class="filter-select" id="statusFilter" onchange="applyFilters()">
                    <option value="">All Statuses</option>
                    <option value="new">New</option>
                    <option value="contacted">Contacted</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Service</label>
                <select class="filter-select" id="serviceFilter" onchange="applyFilters()">
                    <option value="">All Services</option>
                    <option value="branding">Branding & Identity</option>
                    <option value="media-buying">Media Buying</option>
                    <option value="digital-marketing">Digital Marketing</option>
                    <option value="media-production">Media Production</option>
                    <option value="outdoor-advertising">Outdoor Advertising</option>
                    <option value="web-development">Web & SEO Development</option>
                    <option value="printing">Printing Solutions</option>
                    <option value="event-management">Event Management</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Date</label>
                <select class="filter-select" id="dateFilter" onchange="applyFilters()">
                    <option value="">All Dates</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this-week">This Week</option>
                    <option value="next-week">Next Week</option>
                    <option value="this-month">This Month</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <input type="text" class="filter-input" id="searchFilter" placeholder="Search by name, email..." oninput="applyFilters()">
            </div>
        </div>

        <div class="submissions-container" id="submissionsContainer">
            <div class="loading">🔥 Connecting to Firebase...</div>
        </div>
    </div>

    <script>
        let allSubmissions = [];
        let filteredSubmissions = [];
        let unsubscribe = null;

        // Initialize Firebase real-time listener
        async function initializeFirebase() {
            try {
                if (!window.db) {
                    throw new Error('Firebase not initialized. Check your configuration.');
                }

                // Create query for submissions ordered by submission date
                const q = window.query(
                    window.collection(window.db, 'submissions'),
                    window.orderBy('submittedAt', 'desc')
                );

                // Set up real-time listener
                unsubscribe = window.onSnapshot(q, 
                    (querySnapshot) => {
                        allSubmissions = [];
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            allSubmissions.push({
                                id: doc.id,
                                ...data,
                                // Convert Firestore timestamp to JavaScript date
                                submittedAt: data.submittedAt?.toDate?.() || new Date(data.createdAt)
                            });
                        });
                        
                        filteredSubmissions = [...allSubmissions];
                        updateStats();
                        renderSubmissions();
                        showNotification(`Updated: ${allSubmissions.length} submissions loaded`);
                    },
                    (error) => {
                        console.error('Error listening to submissions:', error);
                        showFirebaseError(error);
                    }
                );

            } catch (error) {
                console.error('Firebase initialization error:', error);
                showFirebaseError(error);
            }
        }

        // Show Firebase configuration error
        function showFirebaseError(error) {
            const container = document.getElementById('submissionsContainer');
            container.innerHTML = `
                <div class="firebase-error">
                    <h3>🔥 Firebase Configuration Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check your Firebase configuration in the HTML file.</p>
                    <p>Make sure you've replaced the placeholder values with your actual Firebase project credentials.</p>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toDateString();
            const newCount = allSubmissions.filter(s => s.status === 'new').length;
            const todayCount = allSubmissions.filter(s => {
                const submissionDate = s.submittedAt instanceof Date ? s.submittedAt : new Date(s.submittedAt);
                return submissionDate.toDateString() === today;
            }).length;

            document.getElementById('totalSubmissions').textContent = allSubmissions.length;
            document.getElementById('newSubmissions').textContent = newCount;
            document.getElementById('todaySubmissions').textContent = todayCount;
        }

        // Format date
        function formatDate(date) {
            if (!date) return 'Unknown date';
            const d = date instanceof Date ? date : new Date(date);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
        }

        // Format date only (no time)
        function formatDateOnly(date) {
            if (!date) return 'Not specified';
            const d = date instanceof Date ? date : new Date(date);
            return d.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Format budget
        function formatBudget(budget) {
            const budgetMap = {
                'under-5k': 'Under $5K',
                '5k-15k': '$5K - $15K',
                '15k-50k': '$15K - $50K',
                'over-50k': '$50K+'
            };
            return budgetMap[budget] || budget;
        }

        // Format timeline
        function formatTimeline(timeline) {
            const timelineMap = {
                'asap': 'ASAP',
                '1-month': '1 Month',
                '2-3-months': '2-3 Months',
                '3-6-months': '3-6 Months',
                'flexible': 'Flexible'
            };
            return timelineMap[timeline] || timeline;
        }

        // Format service name
        function formatServiceName(service) {
            const serviceMap = {
                'branding': 'Branding & Identity',
                'media-buying': 'Media Buying',
                'digital-marketing': 'Digital Marketing',
                'media-production': 'Media Production',
                'outdoor-advertising': 'Outdoor Advertising',
                'web-development': 'Web & SEO Development',
                'printing': 'Printing Solutions',
                'event-management': 'Event Management'
            };
            return serviceMap[service] || service;
        }

        // Format time
        function formatTime(time) {
            if (!time) return 'Not specified';
            const [hour, minute] = time.split(':');
            const hourNum = parseInt(hour);
            const ampm = hourNum >= 12 ? 'PM' : 'AM';
            const displayHour = hourNum % 12 || 12;
            return `${displayHour}:${minute} ${ampm}`;
        }

        // Render submissions
        function renderSubmissions() {
            const container = document.getElementById('submissionsContainer');
            
            if (filteredSubmissions.length === 0) {
                renderNoSubmissions();
                return;
            }

            container.innerHTML = filteredSubmissions.map(submission => `
                <div class="submission-card ${submission.status === 'new' ? 'new' : ''}" data-id="${submission.id}">
                    <div class="submission-header">
                        <div class="client-info">
                            <div class="client-name">${submission.fullName}</div>
                            <div class="client-email">📧 ${submission.email}</div>
                            ${submission.phone ? `<div class="client-company">📞 ${submission.phone}</div>` : ''}
                            ${submission.company ? `<div class="client-company">🏢 ${submission.company}</div>` : ''}
                        </div>
                        <div class="submission-meta">
                            <div class="submission-date">${formatDate(submission.submittedAt)}</div>
                            <div class="submission-id">ID: ${submission.id.slice(-8)}</div>
                            <div style="margin-top: 5px;">
                                <span class="status-badge status-${submission.status}">${submission.status}</span>
                            </div>
                        </div>
                    </div>

                    <div class="project-details">
                        <div class="detail-group">
                            <div class="detail-label">Meeting Schedule</div>
                            <div class="detail-value">
                                📅 ${formatDateOnly(submission.meetingDate)} at ${formatTime(submission.meetingTime)}
                            </div>
                        </div>
                        ${submission.meetingEmail ? `
                        <div class="detail-group">
                            <div class="detail-label">Meeting Email</div>
                            <div class="detail-value">📧 ${submission.meetingEmail}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${submission.services && submission.services.length > 0 ? `
                    <div class="detail-group" style="margin-bottom: 20px;">
                        <div class="detail-label">Requested Services</div>
                        <div class="services-list">
                            ${submission.services.map(service => `<span class="service-tag">${formatServiceName(service)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <div class="project-description">
                        <div class="description-label">Project Description</div>
                        <div class="description-text">${submission.projectDescription}</div>
                    </div>

                    ${submission.referenceLinks ? `
                    <div class="project-description" style="margin-bottom: 20px;">
                        <div class="description-label">Reference Links</div>
                        <div class="description-text">${submission.referenceLinks}</div>
                    </div>
                    ` : ''}

                    <div class="submission-actions">
                        <button class="action-btn btn-contact" onclick="contactClient('${submission.email}', '${submission.fullName}')">
                            📧 Contact Client
                        </button>
                        <button class="action-btn btn-status" onclick="updateStatus('${submission.id}', 'contacted')">
                            ✅ Mark Contacted
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteSubmission('${submission.id}')">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render no submissions state
        function renderNoSubmissions() {
            const container = document.getElementById('submissionsContainer');
            container.innerHTML = `
                <div class="no-submissions">
                    <div class="no-submissions-icon">🔥</div>
                    <div class="no-submissions-text">No submissions found</div>
                    <div class="no-submissions-subtitle">New project requests will appear here in real-time</div>
                </div>
            `;
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredSubmissions = allSubmissions.filter(submission => {
                const matchesStatus = !statusFilter || submission.status === statusFilter;
                const matchesService = !serviceFilter || (submission.services && submission.services.includes(serviceFilter));
                const matchesDate = !dateFilter || checkDateFilter(submission.meetingDate, dateFilter);
                const matchesSearch = !searchFilter || 
                    submission.fullName.toLowerCase().includes(searchFilter) ||
                    submission.email.toLowerCase().includes(searchFilter) ||
                    (submission.company && submission.company.toLowerCase().includes(searchFilter));

                return matchesStatus && matchesService && matchesDate && matchesSearch;
            });

            renderSubmissions();
        }

        // Check date filter
        function checkDateFilter(meetingDate, filter) {
            if (!meetingDate) return false;
            
            const meetingDateObj = new Date(meetingDate);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            switch(filter) {
                case 'today':
                    return meetingDateObj.toDateString() === today.toDateString();
                case 'tomorrow':
                    return meetingDateObj.toDateString() === tomorrow.toDateString();
                case 'this-week':
                    const thisWeekStart = new Date(today);
                    thisWeekStart.setDate(today.getDate() - today.getDay());
                    const thisWeekEnd = new Date(thisWeekStart);
                    thisWeekEnd.setDate(thisWeekStart.getDate() + 6);
                    return meetingDateObj >= thisWeekStart && meetingDateObj <= thisWeekEnd;
                case 'next-week':
                    const nextWeekStart = new Date(today);
                    nextWeekStart.setDate(today.getDate() - today.getDay() + 7);
                    const nextWeekEnd = new Date(nextWeekStart);
                    nextWeekEnd.setDate(nextWeekStart.getDate() + 6);
                    return meetingDateObj >= nextWeekStart && meetingDateObj <= nextWeekEnd;
                case 'this-month':
                    return meetingDateObj.getMonth() === today.getMonth() && 
                           meetingDateObj.getFullYear() === today.getFullYear();
                default:
                    return true;
            }
        }

        // Contact client
        function contactClient(email, name) {
            const subject = encodeURIComponent(`Re: Your Project Request - Monkeys Have Fallen The Tree`);
            const body = encodeURIComponent(`Hi ${name},\n\nThank you for your project request. We've reviewed your requirements and would love to discuss your project in more detail.\n\nBest regards,\nMonkeys Have Fallen The Tree Team`);
            
            window.open(`mailto:${email}?subject=${subject}&body=${body}`);
        }

        // Update submission status
        async function updateStatus(id, status) {
            try {
                await window.updateDoc(window.doc(window.db, 'submissions', id), {
                    status: status,
                    updatedAt: new Date().toISOString()
                });
                showNotification(`Status updated to: ${status}`);
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status: ' + error.message);
            }
        }

        // Delete submission
        async function deleteSubmission(id) {
            if (confirm('Are you sure you want to delete this submission? This action cannot be undone.')) {
                try {
                    await window.deleteDoc(window.doc(window.db, 'submissions', id));
                    showNotification('Submission deleted successfully');
                } catch (error) {
                    console.error('Error deleting submission:', error);
                    alert('Error deleting submission: ' + error.message);
                }
            }
        }

        // Manual refresh
        function manualRefresh() {
            // Firebase real-time listener handles updates automatically
            showNotification('Real-time updates are active - no manual refresh needed!');
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add small delay to ensure Firebase is loaded
            setTimeout(() => {
                initializeFirebase();
            }, 1000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
